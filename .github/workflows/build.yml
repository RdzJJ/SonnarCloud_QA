name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sonar-taller   # <--- Cambiamos el directorio de trabajo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('sonar-taller/**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Show environment and tools
        run: |
          echo "Java version:"; java -version || true
          echo "Maven version:"; mvn -v || true

      - name: Build (run tests and generate reports)
        run: mvn -B -DskipTests=false verify

      - name: List jacoco output (diagnostic)
        run: |
          echo "Listing target/site/jacoco (if exists)";
          ls -la target/site || true;
          ls -la target/site/jacoco || true

      - name: Print jacoco xml head (if exists)
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then echo "--- jacoco.xml head ---"; head -n 60 target/site/jacoco/jacoco.xml; else echo "jacoco.xml not found"; fi

      - name: Upload jacoco report artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml
          if-no-files-found: warn

      - name: Check SONAR_TOKEN presence
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then echo "SONAR_TOKEN is empty"; exit 1; else echo "SONAR_TOKEN present"; fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=RdzJJ_SonnarCloud_QA
            -Dsonar.organization=rdzjj
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
